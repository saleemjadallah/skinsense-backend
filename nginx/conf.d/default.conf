# Upstream definitions
upstream backend_blue {
    server backend-blue:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream backend_green {
    server backend-green:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Main server block
server {
    listen 80 default_server;
    server_name _;
    
    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Request-ID $request_id always;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Include the active backend configuration
    # This file is managed by the deployment script
    include /etc/nginx/conf.d/active.conf;
    
    # Main application
    location / {
        proxy_pass http://backend_active;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # Connection reuse
        proxy_set_header Connection "";
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://backend_active/health;
        proxy_set_header Host $host;
    }
    
    # Status endpoint for monitoring
    location /nginx-status {
        access_log off;
        default_type text/plain;
        return 200 "OK\n";
    }
}