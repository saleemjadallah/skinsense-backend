# Nginx configuration for blue-green deployment
# The active backend is determined by which container exists

upstream backend {
    server backend-blue:8000 max_fails=1 fail_timeout=1s;
    server backend-green:8000 max_fails=1 fail_timeout=1s backup;
}

server {
    listen 80 default_server;
    server_name _;
    
    location / {
        proxy_pass http://backend;
        proxy_next_upstream error timeout http_502;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    location /health {
        access_log off;
        proxy_pass http://backend/health;
        proxy_next_upstream error timeout http_502;
        proxy_set_header Host $host;
    }
}