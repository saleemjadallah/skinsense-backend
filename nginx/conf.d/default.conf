# Upstream configurations for blue-green deployment
upstream backend_blue {
    server backend-blue:8000 max_fails=3 fail_timeout=30s;
}

upstream backend_green {
    server backend-green:8000 max_fails=3 fail_timeout=30s;
}

# Default to blue environment initially
upstream backend_active {
    server backend-blue:8000 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name _;
    
    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    
    # Increase timeouts for long-running requests
    proxy_connect_timeout       300;
    proxy_send_timeout          300;
    proxy_read_timeout          300;
    send_timeout                300;
    keepalive_timeout           65;
    
    # Buffer settings
    client_max_body_size 100M;
    client_body_buffer_size 1M;
    proxy_buffers 8 32k;
    proxy_buffer_size 64k;
    
    # Main application routing
    location / {
        proxy_pass http://backend_active;
        
        # Headers for proper proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # Enable automatic retries on connection failure
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
        
        # WebSocket support (for future features)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Disable buffering for streaming responses
        proxy_buffering off;
    }
    
    # Health check endpoint for nginx monitoring
    location /health {
        access_log off;
        proxy_pass http://backend_active/health;
        proxy_set_header Host $host;
    }
    
    # Special endpoint for checking active backend color
    location /backend-status {
        access_log off;
        default_type text/plain;
        return 200 "Active backend: $upstream_addr\n";
    }
    
    # Static files and media (if needed in future)
    location /static/ {
        alias /app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
}