version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"  # Map to 6380 on host to avoid conflicts
    restart: unless-stopped
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  api:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8000"  # Map to 8001 on host to avoid conflicts
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=production
      - DEBUG=false
    depends_on:
      redis:
        condition: service_started
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2
    restart: unless-stopped
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app_network:
    driver: bridge